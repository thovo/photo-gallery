<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Photo</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>
	<ion-card *ngIf="(photo$ | async) as photo">
		<ion-img [src]="photo.download_url" [alt]="photo.author"></ion-img>
		<ion-card-header>
			<ion-card-title>{{photo.author}}</ion-card-title>
		</ion-card-header>
		<ion-card-content> </ion-card-content>
	</ion-card>
</ion-content>
